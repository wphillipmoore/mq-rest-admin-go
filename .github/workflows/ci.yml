name: CI

on:
  pull_request:
  workflow_call:
    inputs:
      go-versions:
        description: >-
          JSON array of Go versions for the unit-test matrix.
          Default (empty) runs the full matrix: ["1.25", "1.26"].
        type: string
        default: ""
      integration-matrix:
        description: >-
          JSON array of objects for the integration-test matrix.
          Default (empty) runs the full matrix with per-version ports.
        type: string
        default: ""
      run-security:
        description: >-
          Run security scanner jobs (set to 'false' to skip).
        type: string
        default: "true"
      run-release-gates:
        description: >-
          Run release gate checks (set to 'false' to skip).
        type: string
        default: "true"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ---------------------------------------------------------------------------
  # Security and standards (shared reusable workflow)
  # ---------------------------------------------------------------------------
  security-and-standards:
    name: "security-and-standards"
    if: ${{ inputs.run-security != 'false' }}
    uses: wphillipmoore/standard-actions/.github/workflows/ci-security.yml@develop
    with:
      language: go
      semgrep-language: golang
    permissions:
      contents: read
      security-events: write

  # ---------------------------------------------------------------------------
  # Dependency audit
  # ---------------------------------------------------------------------------
  dependency-audit:
    name: "ci: dependency-audit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck (fail on any vulnerability)
        run: govulncheck ./...

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Run license compliance check
        run: >-
          go-licenses check ./...
          --allowed_licenses=Apache-2.0,BSD-2-Clause,BSD-3-Clause,MIT,ISC,MPL-2.0,GPL-3.0

  # ---------------------------------------------------------------------------
  # Release gates
  # ---------------------------------------------------------------------------
  release-gates:
    name: "release: gates"
    if: ${{ inputs.run-release-gates != 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip on non-PR events
        if: github.event_name != 'pull_request'
        run: echo "Not a pull request; skipping release gates."

      - name: Checkout code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Version divergence gate (PRs targeting develop)
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        uses: wphillipmoore/standard-actions/actions/release-gates/version-divergence@develop
        with:
          head-version-command: grep -oP 'Version\s*=\s*"\K[^"]+' mqrestadmin/version.go
          main-version-command: git show origin/main:mqrestadmin/version.go | grep -oP 'Version\s*=\s*"\K[^"]+'

      - name: Tag validation placeholder (PRs targeting main)
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: echo "Tag-based release validation not yet implemented for Go modules."

  # ---------------------------------------------------------------------------
  # Unit tests — matrix over Go versions
  # ---------------------------------------------------------------------------
  test-and-validate:
    name: "test: unit (${{ matrix.go-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ${{ fromJSON(inputs.go-versions || '["1.25", "1.26"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Run gocyclo (max complexity 15)
        run: gocyclo -over 15 ./mqrestadmin/

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9

      - name: Run tests with coverage
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Install go-test-coverage
        run: go install github.com/vladopajic/go-test-coverage/v2@latest

      - name: Enforce 100% coverage (excluding annotated lines)
        run: go-test-coverage --config .testcoverage.yml

  # ---------------------------------------------------------------------------
  # Integration tests — matrix over Go versions with unique MQ ports
  # ---------------------------------------------------------------------------
  integration-tests:
    name: "test: integration (${{ matrix.go-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(inputs.integration-matrix || '[{"go-version":"1.25","project-suffix":"1-25","qm1-rest-port":"9443","qm2-rest-port":"9444"},{"go-version":"1.26","project-suffix":"1-26","qm1-rest-port":"9445","qm2-rest-port":"9446"}]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Setup MQ environment
        uses: wphillipmoore/mq-rest-admin-dev-environment/.github/actions/setup-mq@main
        with:
          project-name: mq-rest-admin-go-${{ matrix.project-suffix }}
          qm1-rest-port: ${{ matrix.qm1-rest-port }}
          qm2-rest-port: ${{ matrix.qm2-rest-port }}

      - name: Run integration tests
        env:
          MQ_REST_BASE_URL: https://localhost:${{ matrix.qm1-rest-port }}/ibmmq/rest/v2
          MQ_REST_BASE_URL_QM2: https://localhost:${{ matrix.qm2-rest-port }}/ibmmq/rest/v2
        run: |
          MQ_REST_ADMIN_GO_RUN_INTEGRATION=1 \
          go test -race -count=1 -tags=integration ./...
